<!DOCTYPE html>
<html>
   <head>
      <title>Quiz</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
      <link href="quiz.css" rel="stylesheet">
   </head>
   <body>
      <div id="quizContainer" class="container">
         <div class="title">Quizzeria</div>
         <div id="question" class="question"></div>
         <label class="option"><input type="radio" id="op1" name="option" value=""/> <span id="opt1"></span></label>
         <label class="option"><input type="radio" id="op2" name="option" value=""/> <span id="opt2"></span></label>
         <label class="option"><input type="radio" id="op3" name="option" value=""/> <span id="opt3"></span></label>
         <label class="option"><input type="radio" id="op4" name="option" value=""/> <span id="opt4"></span></label>
         <button id="nextButton" class="next-btn"  onclick="loadNextQuestion();">Next Question</button>
      </div>
      <div id="result" class="container result" style="display:none;">
      </div>
      <script src="question.js" ></script>
      <script src="quiz-script.js"></script>
   </body>
</html>
